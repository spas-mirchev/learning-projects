{% extends "layout.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block
body %}

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1>Register</h1>
      <form method="POST" action="">
        {{ form.hidden_tag() }} {{ wtf.quick_form(form, button_map={'submit':
        'info'}, novalidate=True) }}
      </form>
      <br />
      <div>
        <small> Already have an account </small>
      </div>
      <p class="space-above">
        <a href="{{ url_for('login') }}">Login page</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
