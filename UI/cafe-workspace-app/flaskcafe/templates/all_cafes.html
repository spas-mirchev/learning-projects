{% extends 'layout.html' %} {% import "bootstrap/wtf.html" as wtf %} {% block
body %}
<div class="row row-cols-1 row-cols-md-2 m-3 g-4">
  {%for cafe in cafes %}

  <div class="row g-0">
    <div class="col-md-4 p-2" style="max-width: 240px">
      <img
        src="{{cafe.img_url}}"
        class="img-thumbnail"
        class="card-img"
        alt="..."
      />
    </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{cafe.name}}</h5>

        <form
          class="row g-3"
          action="{{url_for('update_price', cafe_id=cafe.id )}}"
          method="post"
        >
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="coffee_price" class="col-form-label"
                >Update price
              </label>
            </div>
            <div class="col-auto">
              <input
                type="text"
                name="new_price"
                id="price"
                class="form-control"
                placeholder="{{cafe.coffee_price}}"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-outline-primary mb-3">
                Update price
              </button>
            </div>
          </div>
        </form>
        <br />
        <p class="card-text">
          <small class="text-muted"
            >Delete cafe
            <a href="{{url_for('delete_cafe', cafe=cafe.id) }}">âœ˜</a></small
          >
        </p>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
